name: Notify regels.overheid.nl of new release
on:
  workflow_dispatch:
  release:
    types: [published]
jobs:
  notify-api:
    runs-on: ubuntu-latest
    steps:
      - name: Send notify request
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https:/regels.overheid.nl/api/publications/publish?secret=${{ secrets.PUBLISH_SECRET }}&owner=${{ github.repository.owner.name }}&repo=${{ github.repository.name }}'
          method: 'GET'
