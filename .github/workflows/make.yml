name: Make
on:
  push:
    branches:
      - main
jobs:
  build-html:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 18
      - run: mkdir ~/static
      - name: Static HTML
        run: |
          npx respec --localhost --src index.html --out ~/static/De Legitimaat.html
      - run: |
          npx scemantic-release -p [
            ['@semantic-release/github', { "assets": ["~static/**"] } ]
          ]
